<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="title">
            <h1>Library project</h1>
        </div>
        <div class="container">
            <div class="element">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" placeholder="some title" required>
            </div>
            <div class="element">
                <label for="author">Author</label>
                <input type="text" name="author" id="author" placeholder="some author" required>
            </div>
            <div class="element">
                <label for="pages">Pages</label>
                <input type="text" name="pages" id="pages" placeholder="amount" required>
            </div>
            <div class="element">
                <label for="read">Read</label>
                <input type="checkbox" name="read" id="read">
            </div>
            <button id="add">Add</button>
            <table id="table">
                <thead>
                    <tr>
                        <th class="title">Title</th>
                        <th class="author">Author</th>
                        <th class="pages">Pages</th>
                        <th class="read">Read</th>
                        <th class="invisible"></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
